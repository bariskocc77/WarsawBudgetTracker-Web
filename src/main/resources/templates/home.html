<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Warsaw Budget Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding-top: 30px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 700px;
            text-align: center;
        }
        h1 { color: #2c3e50; margin-bottom: 20px; }

        /* YENƒ∞: Toplam G√∂sterge Kartƒ± */
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .summary-title { font-size: 0.9em; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px; }
        .summary-amount { font-size: 2.5em; font-weight: bold; margin: 5px 0; }
        .summary-sub { font-size: 1.1em; opacity: 0.85; background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 5px; }

        /* Form ve Tablo Stilleri */
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }
        button:hover { background-color: #219150; }

        table { width: 100%; margin-top: 25px; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #34495e; color: white; }
        .try-text { color: #7f8c8d; font-size: 0.85em; margin-left: 5px; }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üáµüá± Warsaw Student Budget</h1>

    <div class="summary-card">
        <div class="summary-title">TOTAL EXPENSES</div>

        <div class="summary-amount">
            <span th:text="${#numbers.formatDecimal(totalPln, 1, 2)}">0.00</span> PLN
        </div>

        <span class="summary-sub">
            ‚âà <span th:text="${#numbers.formatDecimal(totalTry, 1, 0)}">0</span> TRY
        </span>
    </div>

    <div th:if="${successMessage}" class="alert-success">
        <span th:text="${successMessage}"></span>
    </div>

    <form action="/add" method="post">
        <input type="text" name="desc" placeholder="Description (e.g. Coffee)" required>
        <input type="number" name="amount" step="0.01" placeholder="Amount (PLN)" required>
        <select name="category">
            <option value="Food">Food üçî</option>
            <option value="Transport">Transport üöå</option>
            <option value="Rent">Rent üè†</option>
            <option value="Entertainment">Entertainment üéâ</option>
            <option value="Other">Other üì¶</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.date}"></td>
            <td th:text="${expense.description}"></td>
            <td th:text="${expense.category}"></td>
            <td>
                <span th:text="${expense.amount} + ' PLN'" style="font-weight: bold;"></span>
                <span class="try-text" th:text="'(~' + ${#numbers.formatDecimal(expense.tryAmount, 1, 1)} + ' TRY)'"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
